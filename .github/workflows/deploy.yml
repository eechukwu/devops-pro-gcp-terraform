name: Deployment Infrastructure

on:
  workflow_dispatch:
    inputs:
      modules:
        description: 'Modules to deploy (comma-separated, e.g., "network,compute_instance")'
        required: false
        default: 'all'

jobs:
  terraform-deploy:
    name: Terraform CI/CD
    runs-on: ubuntu-latest
    env:
      TF_ROOT: './terraform/environments/dev'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: gcp-devops-pro-405617
          export_default_credentials: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.1.0'

      - name: Echo Modules to Deploy
        run: echo "Modules to deploy: ${{ github.event.inputs.modules }}"

      - name: Terraform Init
        run: terraform init -input=false -backend=true
        working-directory: ${{ env.TF_ROOT }}

      - name: Terraform Validate
        run: terraform validate
        working-directory: ${{ env.TF_ROOT }}

      - name: Terraform Plan
        run: terraform plan
        working-directory: ${{ env.TF_ROOT }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'workflow_dispatch' && github.event.inputs.modules == 'all'
        run: terraform apply -auto-approve
        working-directory: ${{ env.TF_ROOT }}
